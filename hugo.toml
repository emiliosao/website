baseURL = "https://emiliosao.me/"
theme = "papermod"
languageCode = "en-us"
relativeURLs = true
canonifyURLs = true

[params]
  title = "emiliosao.me"
  defaultTheme = "auto"
  disableThemeToggle = true
  favicon = "favicon.png"
  ShowReadingTime = false
  ShowShareButtons = false
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowPostNavLinks = true
  hideFooter = true
  noindex = true
  disableSitemap = true
  disableOpenGraph = false
  disableTwitterCards = false
  showCount = false
  mainSections = []
  homeSections = []
  customCSS = ["css/custom.css"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
